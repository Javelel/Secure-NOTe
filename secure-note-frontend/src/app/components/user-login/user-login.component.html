<mat-card>
  <mat-card-title class="login-header">Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="onLogin()">Login</button>
    </form>
  </mat-card-content>
</mat-card>
