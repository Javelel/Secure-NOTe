<div class="add-button-container">
  <button mat-raised-button color="primary" (click)="createNote()">Add new note</button>
</div>
<mat-card *ngFor="let note of notes$ | async; let i = index" class="note-card">
  <mat-card-header>
  <mat-card-title>{{ note.title }}</mat-card-title>
  <mat-card-subtitle>Created by: {{ note.authorName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button color="warn" (click)="deleteNote(note.id)">Delete</button>
    <button mat-button (click)="editNote(note)">Show</button>
  </mat-card-actions>
</mat-card>
